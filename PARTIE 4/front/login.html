<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo">
        </div>
        <h1>Pick the house you've always dreamed of for the perfect vacation.</h1>
        <nav>
          <a href="index.html" class="active">Home</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Login</h1>
            <form id="login-form">
                <p id="login-result"></p>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Please enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Please enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p id="error-message" style="display:none; color: red;"></p>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
    <footer>
        <address>
            18 Avenue Jean Jaurès<br>Cenon
        </address>
        <hr>
        <p>© 2024 HBnB Evolution. All rights reserved.<br> Made with ♥ by Mariama Goudiaby.</p>
        <div>
            <ul>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Cookie Policy</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
